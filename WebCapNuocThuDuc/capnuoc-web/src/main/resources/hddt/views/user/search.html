
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/client/layout-main}">
<body>
	<th:block layout:fragment="content">
	
	
<th:block th:if="${total_search == null}">
<section class="section blog-section blog-list">
      <div class="container">
        <h5 class="my-4"><b class="text-danger">Không tìm thấy tác phẩm phù hợp</b></h5>
      </div>
    </section>
 
</th:block>
		
<th:block th:if="${total_search != null}">
<section class="section blog-section blog-list">
      <div class="container">
        <h5 class="my-4">Có <b class="text-danger">[[${total_search}]]</b> tác phẩm phù hợp:</h5>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="row">               
                <div class="col-lg-4 col-md-6 col-12" th:each="search: ${_ebook_search}">
                <div class="single-blog">
                  <div class="blog-img">
                    <a th:href="@{'/sach/' + ${search._id}}" >
                      <img
                       th:src="@{'/e-images/' + ${search.ImageLogo}}"
                        alt="#"
                      />
                    </a>
                  </div>
                  <div class="blog-content">
                    <h4>
                      <a class="limit-row" th:href="@{'/sach/' + ${search._id}}" 
                        >[[${search.Title}]]
                      </a>
                    </h4>
                    <div class="blog-content__wrap">
                      <p class="limit-row">
                        [[${search.SummaryContent}]]
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
 
</th:block>	  
   


	</th:block>

</body>
