
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/client/layout-main}">
<body>
	<th:block layout:fragment="content">
		    <div class="breadcrumbs">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <ul class="breadcrumb-nav">
              <li>
                <a th:href="@{/}"><i class="lni lni-home"></i> Trang chủ</a>
              </li>
              <li>Tin tức</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <section class="section blog-section blog-list">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-12" th:each="list_: ${_blog_}">
                <div class="single-blog">
                  <div class="blog-img">
                    <a th:href="@{'/tin-tuc/' + ${list_._id}}" >
                      <img th:src="@{'/e-images/' + ${list_.ImageLogo}}" height="300px" width="300px"                
                        alt="#"
                      />
                    </a>
                  </div>
                  <div class="blog-content">
                    <a class="category" href="javascript:void(0)">Văn học</a>
                    <h4>
                      <a th:href="@{'/tin-tuc/' + ${list_._id}}"
                        >[[${list_.Title}]]
                      </a>
                    </h4>
                    <p>[[${list_.SummaryContent}]]</p>
                    <div class="button">
                      <a th:href="@{'/tin-tuc/' + ${list_._id}}" class="btn">Xem thêm</a>
                    </div>
                  </div>
                </div>
              </div>
      
            
            </div>
          </div>
         
           
        </div>
      </div>
    </section>


	</th:block>

</body>
