
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/client/layout-main}">
<body>
	<th:block layout:fragment="content">
		  

    <div class="breadcrumbs">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <ul class="breadcrumb-nav">
              <li>
                <a th:href="@{/}"><i class="lni lni-home"></i> Trang chủ</a>
              </li>
               <li>
                <a th:href="@{/sach}">Sách</a>
              </li>
              <li>Đọc sách trực tuyến</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <section class="section blog-section blog-list">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-12" th:each="online: ${_ebook_online}">
                <div class="single-blog">
                  <div class="blog-img">
                    <a th:href="@{'/sach/doc-truc-tuyen/' + ${online._id}}"    >
                      <img
                        th:src="@{'/e-images/' + ${online.ImageLogo}}"
                        alt="#"
                      />
                    </a>
                  </div>
                  <div class="blog-content">
                    <h4>
                      <a class="limit-row" th:href="@{'/sach/doc-truc-tuyen/' + ${online._id}}" 
                        >[[${online.Title}]]
                      </a>
                    </h4>
                    <div class="blog-content__wrap">
                      <p class="limit-row">[[${online.SummaryContent}]]</p>
                      <div class="button">
                        <a th:href="@{'/sach/doc-truc-tuyen/' + ${online._id}}" class="btn" target="_blank"
                          ><i class="lni lni-reload"></i> Đọc trực tuyến</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
         
            </div>

      
          </div>
        </div>
      </div>
    </section>

   


	</th:block>

</body>
