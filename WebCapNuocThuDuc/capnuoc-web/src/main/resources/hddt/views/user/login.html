<body>
<style>
.sp-email,
.sp-phone {
  display: flex;
  align-items: center;
}
.sp-email .sp--email__icon {
  color: var(--nav-green);
  font-size: 16px;
}
.sp-email .sp--email__txt {
  color: red;
  font-weight: 600;
  font-size: 16px;
  margin-left: 10px;
  position: relative;
  top: -2px;
}
.sp-phone {
  padding: 8px 0;
}
.sp-phone .sp-phone__icon {
  color: var(--nav-green);
  font-size: 16px;
  font-weight: 600;
}
.sp-phone .sp-phone__txt {

  font-size: 16px;
  margin-left: 12px;
  font-weight: 600;
}

  font-size: 15px;
}

	<!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->

    <div class="preloader" style="opacity: 0.5"><svg class="circular" viewbox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle> </svg></div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" >
<!--         <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);"> -->
 <div class="col-12 main-wrapper">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-5 col-lg-5 login-ses__wrap--km">
            <div class="blogs-main">
            
           
           
           
           
           
              <div class="blogs-list" th:each="l: ${TinWebL}">
                <div class="blogs-wrap">
                  <div class="blogs-icon">
                    <i class="fa fa-certificate m-r-5"></i>
                  </div>
                  <div class="blogs-wrap__main">
                    <a class="blogs-wrap__heading" href="javascript:void(0);">
                      <span>[[${l.Chude}]]</span>
                    </a>
                    <p class="blogs-wrap__desc">
                   [[${l.Tieude} ]]
                    </p>
                    <a
                      class="blogs-wrap__cta"
                    th:href="@{${l.Link}}"
                      target="blank"
                      ><span>Xem chi tiết</span></a
                    >
                  </div>
                </div>
              </div>

        
            
            
            
            
            
            
            
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-7 col-lg-4 login-ses__wrap--box">
                <div class="login-box card">
                <div class="card-body p-l-40 p-r-40">
                	<form class="form-login__main form-horizontal form-material authform" id="loginform" th:action="@{/authenticate}" method="post" enctype="application/x-www-form-urlencoded">
					<div class="form-logo__head text-center">
               	<img th:src="*{'data:realCaptcha/jpg;base64,'+ LOGO }" />
              </div>
              <h3 class="box-title m-b-20 text-uppercase font-bold text-center">
                ĐĂNG NHẬP SES - INVOICE
              </h3>
						<div class="form-group ">
							<div class="col-xs-12">
								<input name="j_username" class="form-control" type="text" required placeholder="Tên đăng nhập" readonly="readonly" autocomplete="given-name" > 
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input name="j_password" class="form-control" type="password" required placeholder="Mật khẩu" readonly="readonly" autocomplete="new-password" >
							</div>
						</div>
						<div class="form-group captcha">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-6 col-md-6">
										<img class="rounded float-left" alt="" id="idImageCap" >
									</div>
									<div class="col-6 col-md-6 p-r-0">
										<input type="text" class="form-control form-control-sm" id="j_captcha" name="j_captcha" required placeholder="Mã xác nhận" maxlength="10" readonly="readonly" autocomplete="off" >
									</div>
								
								</div>
							</div>
						</div>
						
						
					
						<div class="form-group ">
							<div class="d-flex no-block align-items-center">
								<div class="ml-auto">
									<a href="/hddt/forgotpass"  class="text-muted"><i class="fa fa-lock m-r-5"></i> Quên mật khẩu?</a> 
								</div>
							</div>
						</div>
						<div class="form-group text-center m-t-20">
							<div class="col-xs-12">
								<button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light login p-t-4 p-b-4" type="submit">Đăng nhập</button>
							</div>
						</div>
						<div class="support-nav">
                <div>
                  <div class="sp-email">
                    <span class="sp--email__icon">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <span class="sp--email__txt" th:text="${EMAIL}"></span>
                  </div>
                  <div class="sp-phone">
                    <span class="sp-phone__icon"
                      ><i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                    <span class="sp-phone__txt" th:text="${PHONE}"></span>
                  </div>
                </div>
              </div>
					</form>
					<script>
					$(document).ready(function(event) {
						setTimeout(function(){
							$('.authform').find('input[name="j_username"], input[name="j_password"], input[name="j_captcha"]').prop('readonly', false);
						}, 1000);
						refreshCaptcha($('.authform').find('#idImageCap'));
						
						$('.authform').find('#idImageCap, #btChangeCaptcha').click(function(event) {
							event.preventDefault();/* event.stopPropagation(); */
							refreshCaptcha($('.authform').find('#idImageCap'));
						});
						
						$('.authform').find("button.login").click(function (event) {
							event.preventDefault();/* event.stopPropagation(); */
							var dataLogin = $(".authform").serializeObject();
							
							var $obj = $(this);
							$obj.prop('disabled', true);
							var $form = $('form.authform');
							var _action = $form.attr('action');
							$.ajax({
								type: "POST",
								datatype: "json",
								url: _action,
								data: dataLogin,
								beforeSend: function(req) {
									initAjaxJsonRequest(req);
						        	showLoading();
								},
								success:function(res) {
									$obj.prop('disabled', false);
									refreshCaptcha($('.authform').find('#idImageCap'));
									$('.authform').find('input[name="j_captcha"]').val('');
									
									if(res) {
										if(res.errorCode == 0) {
											location.href= ROOT_PATH + '/main';
										}else{
											alertDLSuccess(createObjectError(res).html(), function(){});
											hideLoading();
										}
									}else{
										alertDLSuccess('unknown error!!!', function(){});
										hideLoading();
									}
								},
								error:function (xhr, ajaxOptions, thrownError){
									refreshCaptcha($('.authform').find('#idImageCap'));
									$('.authform').find('input[name="j_captcha"]').val('');
									$obj.prop('disabled', false);
									alertDLSuccess(xhr.status + " - " + xhr.responseText, function(){});
						            hideLoading();
						        }
							});
							return false;
						});
						
					});
					</script>
                </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 login-ses__wrap--sp">
            <div class="support-list">
         
         
         
         
         
         
         
         
              <div class="support-card"th:each="r: ${TinWebR}">
                <p class="text-uppercase support-wrap">
                  <i class="fa fa-certificate m-r-5"></i>
                  <span class="support-wrap__title">[[${r.Chude}]]</span>
                </p>
                <p class="_700 m-b-xs support-item support-data">
                  <a class="text-dark _600" 
                   th:utext="${r.Noidung}" >
                    </a>
                </p>

              
              </div>

    
            
            </div>
          </div>
        </div>
      </div>
       
            
    </section>

	    <script th:src="@{/static/js/waves.js}"></script>

	    <script th:src="@{/static/js/sidebarmenu.js}"></script>
	    <!--stickey kit -->
	    <script th:src="@{/static/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js}"></script>
	    <script th:src="@{/static/assets/plugins/sparkline/jquery.sparkline.min.js}"></script>
	    <!--Custom JavaScript -->

    ROOT_PATH = '[[${#httpServletRequest.getContextPath()}]]';

    </script>
