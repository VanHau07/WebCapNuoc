<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
	<div class="row">
		<div class="col-sm-12">
			<div class="col-xs-11 margin-top-only margin-bottom-only center-block">
				<form id="f-errors" name="f-errors" method="post" enctype="multipart/form-data" >
					<div class="row" >
						<div class="col-12">
							<div class="form-group m-b-5 text-center">
								<img th:src="@{/static/images/sadface.gif}" width="250">
							</div>
						</div>
						<div class="col-12">
							<div class="form-group m-b-5 text-center">
								<div class="text-danger fs-20" role="alert">[[${errorMessage}]]</div>
							</div>
						</div>
						
					</div>
					
					<th:block th:if="${null == NO_BTN_BACK}">
						<div class="row"><div class="col-12"><hr style="margin: 0 0 10px 0;"></div></div>
						<div class="row">
							<div class="col-12" >
								<button type="button" data-action="back" class="btn btn-sm btn-outline-secondary" title="Quay lại" ><i class="mdi mdi-chevron-left"></i> <span class="d-none d-md-inline">Quay lại</span></button>
							</div>
						</div>
						<div th:if="${'Y' eq _IsRelogin}">
							<script>var url = window.location.protocol + '//' + window.location.hostname + ('' == window.location.port? '': ':' + window.location.port) + '/';var pathName = window.location.pathname;var arrayPathName = pathName.split('/');url += arrayPathName[1] + "/admin";setTimeout(function(){ window.location.replace(url); }, 3000);</script>
						</div>
						<script type="text/javascript">
						$(function(){
							$("#f-errors").find('button[data-action="back"]').click(function (event) {
								event.preventDefault();/* event.stopPropagation(); */
								$('#divMainContent').show();
								$('#divSubContent').hide(function(){$(this).empty();});
							});
						});
						</script>
					</th:block>
					
				</form>
				
			</div>
		</div>
	</div>
</html>
